<title>The proof is trivial!</title>
<center>
<script type="text/javascript">

// Hosted on GitHub.
// Project page: https://github.com/alangpierce/TheProofIsTrivial

var intros = [
    "Just biject it to a",
    "Just view the problem as a",
];

var adjectives = [
    "abelian",
    "associative",
    "computable",
    "Lebesgue-measurable",
    "semi-decidable",
    "simple",
    "combinatorial",
    "structure-preserving",
    "diagonalizable",
    "nonsingular",
    "orientable",
    "twice-differentiable",
    "thrice-differentiable",
    "countable",
    "prime",
    "complete",
    "continuous",
    "trivial",
    "3-connected",
    "bipartite",
    "planar",
    "finite",
    "nondeterministic",
    "alternating",
    "convex",
    "undecidable",
    "dihedral",
    "context-free",
    "rational",
    "regular",
    "Noetherian",
    "Cauchy",
    "open",
    "closed",
    "compact",
    "clopen",
    "pointless",
];

var setNouns = [
    ["multiset", "multisets"],
    ["metric space", "metric spaces"],
    ["group", "groups"],
    ["monoid", "monoids"],
    ["semigroup", "semigroups"],
    ["ring", "rings"],
    ["field", "fields"],
    ["module", "modules"],
    ["topological space", "topological spaces"],
    ["Hilbert space", "Hilbert spaces"],
    ["manifold", "manifolds"],
    ["hypergraph", "hypergraphs"],
    ["DAG", "DAGs"],
    ["residue class", "residue classes"],
    ["logistic system", "logistic systems"],
    ["complexity class", "complexity classes"],
    ["language", "languages"],
    ["poset", "posets"],
    ["algebra", "algebras"],
]

var allNouns = setNouns.concat([
    // Mathematical objects that can't contain elements (unless you're a set
    // theorist).
    ["integer", "integers"],
    ["Turing machine", "Turing machines"],
    ["automorphism", "automorphisms"],
    ["bijection", "bijections"],
    ["generating function", "generating functions"],
    ["taylor series", "taylor series"],
    ["linear transformation", "linear transformations"],
    ["pushdown automaton", "pushdown automata"],
    ["combinatorial game", "combinatorial games"],
    ["equivalence relation", "equivalence relations"],
    ["tournament", "tournaments"],
    ["random variable", "random variables"],
    ["triangulation", "triangulations"],
    ["unbounded-fan-in circuit", "unbounded-fan-in circuits"],
    ["log-space reduction", "log-space reductions"],
    ["Markov chain", "Markov chains"],
    ["4-form", "4-forms"],
    ["7-chain", "7-chains"],
])

function randomFromList(list) {
    return list[Math.floor(Math.random() * list.length)];
}

function writeLine(fontSize, text) {
    document.write('<p style="font-size:' + fontSize + '; margin:0; padding:0; border:0">' + text + '</p>');
}

var firstAdjective = randomFromList(adjectives)
var introSuffix = "aeiou".indexOf(firstAdjective[0]) === -1 ? "" : "n";

writeLine(40, "The proof is trivial!" + randomFromList(intros) + introSuffix);
writeLine(70, firstAdjective);
writeLine(70, randomFromList(setNouns)[0]);
writeLine(40, "whose elements are");
writeLine(70, randomFromList(adjectives));
writeLine(70, randomFromList(allNouns)[1]);

</script>
</center>
