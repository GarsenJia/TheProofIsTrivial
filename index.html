function randomStart()
{
    var ind = Math.floor(Math.random() * start.length);
    return start[ind];
}

function randomFirst()
{
    var ind = Math.floor(Math.random() * first.length);
    return first[ind];
}

function randomSecond(plural)
{
    var ind = Math.floor(Math.random() * second.length);
    if (plural)
        return second[ind][1];
    else
    {
        while (!second[ind][2])
            ind = Math.floor(Math.random() * second.length);
        return second[ind][0];
    }
}

var firstInd = Math.floor(Math.random() * first.length);

var addn = (first[firstInd][0] == "a" ||
            first[firstInd][0] == "e" ||
            first[firstInd][0] == "i" ||
            first[firstInd][0] == "o" ||
            first[firstInd][0] == "u");

var paddingopts = "margin:0; padding:0; border:0;";

document.write("<p style=\"font-size:40;" + paddingopts + "\">The proof is trivial! " +
               randomStart() + (addn ? "n" : "") + "</p>");
document.write("<p style=\"font-size:70;" + paddingopts + "\">" + first[firstInd] + "</p>");
document.write("<p style=\"font-size:70;" + paddingopts + "\">" + randomSecond(false) + "</p>");
